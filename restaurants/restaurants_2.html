<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/restaurants_1.css">
    <title>Ohmyfood - La note enchantée</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <div class="hero-banner">
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée">
        </div>
        <section class="menu">
            <div class="menu__title">
                <h2>La note enchantée</h2>
                <div class="menu__heart">
                    <input type="checkbox" id="heart-1" class="heart-checkbox">
                    <label for="heart-1">
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>
            <div class="menu__content">
                <h3>Entrées</h3>
                <div class="menu__item">
                    <input type="checkbox" id="check-1" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-1">
                        <span class="menu__item__title">Ravioles de foie gras</span>
                        <span class="menu__item__text">
                            <span>Accompagnées de leur crème à la truffe</span>
                            <span class="prix">25 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-2" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-2">
                        <span class="menu__item__title"><span>Caviar osciètre </span></span>
                        <span class="menu__item__text">
                            <span>Sur blini à la farine de blé noir</span>
                            <span class="prix">35 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-3" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-3">
                        <span class="menu__item__title"><span>Homard et espuma de potiron</span></span>
                        <span class="menu__item__text">
                            <span>Marinés aux zestes d'orange</span>
                            <span class="prix">20 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-4" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-4">
                        <span class="menu__item__title">Foie gras de canard cuit entier</span>
                        <span class="menu__item__text">
                            <span>Confiture de figue et pain toasté</span>
                            <span class="prix">35 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <div class="menu__content">
                <h3>Plats</h3>
                <div class="menu__item">
                    <input type="checkbox" id="check-5" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-5">
                        <span class="menu__item__title"><span>Noix de coquilles Saint-Jacques</span></span>
                        <span class="menu__item__text">
                            <span>Sur lit de purée de céleri-rave</span>
                            <span class="prix">40 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-6" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-6">
                        <span class="menu__item__title"><span>Langoustine poêlée</span></span>
                        <span class="menu__item__text">
                            <span>Purée de patate douce</span>
                            <span class="prix">35 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-7" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-7">
                        <span class="menu__item__title"><span>Mijoté de queue de bœuf </span></span>
                        <span class="menu__item__text">
                            <span>Et riz sauvage aux zestes de citron</span>
                            <span class="prix">45 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <div class="menu__content">
                <h3>Desserts</h3>
                <div class="menu__item">
                    <input type="checkbox" id="check-8" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-8">
                        <span class="menu__item__title"><span>Macaron noisette et chocolat</span></span>
                        <span class="menu__item__text">
                            <span>Glace au caramel brun et sel de Guérande</span>
                            <span class="prix">18 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-9" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-9">
                        <span class="menu__item__title"><span>Baba au rhum revisité </span></span>
                        <span class="menu__item__text">
                            <span>Avec son coulis de citron</span>
                            <span class="prix">22 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-10" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-10">
                        <span class="menu__item__title"><span>Tarte au citron meringuée</span></span>
                        <span class="menu__item__text">
                            <span>Déstructurée</span>
                            <span class="prix">23 €</span>
                        </span>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div>
                    <a class="menu__button" href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
        <nav>
            <ul>
                <li>
                    <a href="#" class="footer__link">
                        <i class="fa-solid fa-utensils"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer__link">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer__link">Mentions légales</a>
                </li>
                <li>
                    <a href="#" class="footer__link">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
