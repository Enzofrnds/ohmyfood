<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/restaurants_1.css">
    <title>Ohmyfood - La palette du goût</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <div class="hero-banner">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût">
        </div>
        <section class="menu">
            <div class="menu__title">
                <h2>La palette du goût</h2>
                <div class="menu__heart">
                    <input type="checkbox" id="heart-1" class="heart-checkbox">
                    <label for="heart-1">
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>
            <div class="menu__content">
                <h3>Entrées</h3>
                <div class="menu__item">
                    <input type="checkbox" id="check-1" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-1">
                        <h4 class="menu__item__title"><span>Fricassée d'escargots</span></h4>
                        <p class="menu__item__text">
                            <span>Au piment d'Espelette</span>
                            <span class="prix">25 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-2" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-2">
                        <h4 class="menu__item__title"><span>Foie gras de canard mi-cuit</span></h4>
                        <p class="menu__item__text">
                            <span>Et ses copeaux de truffe noire</span>
                            <span class="prix">35 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-3" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-3">
                        <h4 class="menu__item__title">Oeuf au plat</h4>
                        <p class="menu__item__text">
                            <span>Assaisonné à la truffe sur lit de caviar</span>
                            <span class="prix">20 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <div class="menu__content">
                <h3>Plats</h3>
                <div class="menu__item">
                    <input type="checkbox" id="check-4" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-4">
                        <h4 class="menu__item__title"><span>Filet de bœuf aux herbes</span></h4>
                        <p class="menu__item__text">
                            <span>Accompagné de sa ribambelle de légumes</span>
                            <span class="prix">40 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-5" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-5">
                        <h4 class="menu__item__title"><span>Parmentier de queue de bœuf</span></h4>
                        <p class="menu__item__text">
                            <span>À la truffe noire sur sa purée de panais</span>
                            <span class="prix">35 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-6" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-6">
                        <h4 class="menu__item__title"><span>Filet de turbot</span></h4>
                        <p class="menu__item__text">
                            <span>Aux agrumes</span>
                            <span class="prix">44 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
            <div class="menu__content">
                <h3>Desserts</h3>
                <div class="menu__item">
                    <input type="checkbox" id="check-7" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-7">
                        <h4 class="menu__item__title"><span>Paris-Brest</span></h4>
                        <p class="menu__item__text">
                            <span>Revisité</span>
                            <span class="prix">18 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-8" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-8">
                        <h4 class="menu__item__title"><span>Macaron au chocolat d'exception</span></h4>
                        <p class="menu__item__text">
                            <span>Et glace à la vanille de Madagascar</span>
                            <span class="prix">22 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="menu__item">
                    <input type="checkbox" id="check-9" class="menu__item__checkbox">
                    <label class="menu__item__content" for="check-9">
                        <h4 class="menu__item__title"><span>Mousse au chocolat</span></h4>
                        <p class="menu__item__text">
                            <span>Au piment d'Espelette et à la truffe noire</span>
                            <span class="prix">23 €</span>
                        </p>
                    </label>
                    <div class="menu__item__check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div>
                    <a class="menu__button" href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
        <nav>
            <ul>
                <li>
                    <a href="#" class="footer__link">
                        <i class="fa-solid fa-utensils"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer__link">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer__link">Mentions légales</a>
                </li>
                <li>
                    <a href="#" class="footer__link">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
